        </div>

            <label class="form-label">SEX</label>

                    FEMALE
                </option>
            </select>
        </div>

                </option>
                <option value='univ'>
                    UNIVERSITY
                </option>
                <option value='highscl'>
                    HIGHSCHOOL
                </option>
                <option value='others'>
                    OTHERS
                </option>
            </select>
        </div>
        <div class="mb-3">

                <option value='single'>
                    SINGLE
                </option>
                <option value='others'>
                    OTHERS
                </option>
            </select>
        </div>
        <div class ="mb-3">
            <label class="AGE">AGE</label>
